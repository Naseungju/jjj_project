<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 위 코드는 cdn font awesome 구글링 후 나오는 맨 위 페이지 들어가서 복붙해온 것 -->
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-indigo-100">
        <!-- 로고 사진 -->
        <div class="pr-20">
            <img src="/images/logo.png">
        </div>


        <div class="w-96 p-6 shadow-lg bg-white rounded-md">
            <!-- Login 글자 -->
            <!-- <i class="fa-solid fa-user"></i> => fontawesome 사이트에서 user 아이콘 링크 복사해온 것 -->
            <h1 class="text-2xl block text-center font-semibold"><i class="fa-solid fa-user"></i>  Login</h1>
            <hr class="mt-3">  <!-- hr : 수평선 생성 -->

            <!-- 아이디 입력 칸 -->
            <div class="mt-3">
                <!-- input bos를 넣는 div -->
                <label for="username" class="block text-base mb-2">Username</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Username..." />
            </div>
            <!-- 비밀번호 입력 칸 -->
            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Password</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password..." />
            </div>

            <div class="mt-3 flex justify-between item-center">
                <div>
                    <input type="checkbox">
                    <label>Remember Me</label>
                </div>
                <div >
                    <a href="#" class="text-indigo-700 font-medium">Forgot Password?</a>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 border-indigo-900 bg-indigo-900 text-white py-1 w-full rounded-md hover:bg-transparent hover:text-indigo-700 font-medium">Login</button>
            </div>

        </div>
    </div>
</body>
</html>
