<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typography</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- 
        글꼴 : font-sans, font-seric, font-mono 세 가지 사용 가능
        글자 크기 : text-xs, text-sm, text-base, text-lg, text-xl, text-2xl, ... 제공

    -->
    <div class="space-y-5">
        <div class="p-3 bg-white shadow rounded-lg">
        <h3 class="text-xs border-b">font-sans</h3>
        <p class="font-sans">
            The quick brown fox jumps over the lazy dog.
        </p>
        </div>
        <div class="p-3 bg-white shadow rounded-lg">
            <h3 class="text-xs border-b">font-serif</h3>
            <p class="font-serif">
            The quick brown fox jumps over the lazy dog.
            </p>
        </div>
        <div class="p-3 bg-white shadow rounded-lg">
            <h3 class="text-xs border-b">font-mono</h3>
            <p class="font-mono">
            The quick brown fox jumps over the lazy dog.
            </p>
        </div>
    </div>
</body>
</html>
